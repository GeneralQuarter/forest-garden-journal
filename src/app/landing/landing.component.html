    <span class="toolbar-spacer"></span>
    <button mat-button *ngIf="profile$ | async as profile; else notLoggedIn" [matMenuTriggerFor]="profileMenu">{{ profile.name }}</button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="signOut()">DÃ©connexion</button>
    </mat-menu>
    <ng-template #notLoggedIn>

    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<main>
