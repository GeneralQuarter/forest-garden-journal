<ng-container *ngIf="plant$ | async as plant">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button aria-label="Retour" routerLink="..">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{ plant.common }}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <img *ngIf="image$ | async as image; else noImage" [src]="image" [alt]="plant.genus + ' ' + plant.species">
  <ng-template #noImage>
    <div class="no-image"></div>
  </ng-template>
  <mat-list>
    <h3 matSubheader>Nom Latin</h3>
    <mat-list-item><app-plant-latin-name [plant]="plant"></app-plant-latin-name></mat-list-item>
  </mat-list>
</ng-container>
